name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -e .
      - run: pip install pytest pytest-cov ruff mypy

      - run: ruff check src tests
      - run: mypy src
      - run: pytest tests/unit/ --cov=src --cov-fail-under=70