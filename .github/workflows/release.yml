name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install packaging dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            devscripts \
            debhelper \
            dh-python \
            python3-all \
            python3-setuptools \
      
      - name: Build .deb package
        run: |
          dpkg-buildpackage -us -uc

      - name: Move package to workspace
        run: |
          mkdir -p dist
          mv ../*.deb dist/

      # -------------------------------
      # Test 1: Run all pytest tests in CI
      # -------------------------------
      - name: Install .deb package for testing
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          sudo dpkg -i dist/*.deb || sudo apt -f install -y
            
      - name: Run pytest tests
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pytest
          pytest tests/integration/

      # -------------------------------
      # Test 2: Linux Docker smoke test
      # -------------------------------
      - name: Test .deb in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/dist:/artifacts debian:bookworm \
            bash -c "
              set -e
              apt-get update
              apt-get install -y python3
              dpkg -i /artifacts/*.deb || apt-get install -f -y
              filetool --help
            "

      # -----------------------
      # Upload artifact
      # -----------------------
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: filetool-deb
          path: dist/*.deb

